<h2>List of Existing Users</h2>

<table>
	<thead>
		
		<th>Index</th>
    <th>Name</th>
    <th>Email</th>
    <th> Edit </th>
    <th> Delete </th>
	</thead>
	<tbody>
		<tr *ngFor="let user of users; let i = index;">
			<td>{{i+1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.email}}</td>
      <td> <button (click)="edit()"> Edit </button> </td>
      <td> <button (click)="edit()"> Delete </button> </td>
		</tr>
	</tbody>
</table>
